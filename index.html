<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Formulários de Inscrição</title>

</head>
<body>
    <form>
        <div>
            <label for="nome" class="label">Nome:</label>
            <input type="text" id="nome" placeholder="Ex: Maria de Oliveira" class="input"> 
        </div>
        <div>
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" placeholder="Ex.: maria.oliveira@gmail.com" class="input">
        </div>
        <div>
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo">
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="sexo" checked>
            <label for="feminino">Feminino</label>  
        </div>
        <div>
            <label for="curso" class="label">Curso</label>
            <select id="curso" class="select">
                <option>HTML e CSS</option>
                <option selected>JavaScript</option>
                <option>Git</option>
                <option>PHP</option>
            </select>
        </div>
        <div>
            <label for="atendimento" class="label">Descreva o atendimento especial:</label>
            <textarea id="atendimento"></textarea>
        </div>
        <div>
            <input type="checkbox" id="termos">
            <label for="termos">Estou de acordo com o termos de serviço</label>
        </div>
        <div>
            <button class="botao">Realizar inscrição</button>
        </div>
    </form>
</body> 
</html>
